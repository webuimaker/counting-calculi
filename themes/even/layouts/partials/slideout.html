<div id="mobile-navbar" class="mobile-navbar">
  <div class="mobile-header-logo">
    <a href="{{ "/" | relLangURL }}" class="logo">
      {{- if .Site.Params.logoTitle -}}
        <!--{{ .Site.Params.logoTitle }}-->
		<img  style="max-width: 50px; margin-top:0px;" src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}" class="img-responsive"/>
      {{- else -}}
        {{ .Site.Title }}
      {{- end -}}
    </a>
  </div>
  <div class="mobile-navbar-icon">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<nav id="mobile-menu" class="mobile-menu slideout-menu">
  <ul class="mobile-menu-list">
    {{ range .Site.Menus.main -}}
      <a href="{{ .URL | safeURL }}">
        <li class="mobile-menu-item">{{ .Name }}</li>
      </a>
    {{- end }}
  </ul>
</nav>
